<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Quiz Application</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <!-- Quiz Setup Section -->
    <div id="quiz-setup">
      <!-- Category selection -->
      <h2>Select Quiz Category and Difficulty</h2>
      <label for="category">Category:</label>
      <select id="category">
        <option value="17">Science</option>
        <option value="9">General Knowledge</option>
        <option value="11">Movies</option>
      </select>
      <!-- Difficulty level -->
      <label for="difficulty">Difficulty:</label>
      <select id="difficulty">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>
      <button id="start-quiz-btn">Start Quiz</button>
    </div>

    <!-- Quiz Container -->
    <div id="quiz-container" style="display: none">
      <div id="question-nav-bar"></div>

      <div id="question-section">
        <h2 id="question-text">Question Text Here</h2>
      </div>
      <div id="options-section"></div>
      <div id="navigation-controls">
        <button id="prev-btn">Previous</button>
        <button id="next-btn">Next</button>
      </div>

      <div id="progress">
        <div id="progress">
          <div id="progress-bar"></div>
          <div id="completed-text">0/0 completed</div>
        </div>

        <span id="current-question"></span>
        <span id="total-questions"></span>
      </div>
      <!-- Timer -->
      <div id="timer-container">
        <span id="timer">00:30</span>
      </div>
      <!-- Score -->
      <div id="score-display">
        <i class="icon fas fa-trophy"></i>
        Score: 0
      </div>
    </div>

    <!-- Results  -->
    <div id="results-screen" style="display: none">
      <h2>Your Score: <span id="final-score"></span></h2>
      <button id="retake-btn">Retake Quiz</button>
      <button id="share-btn">Share Results</button>
    </div>

    <!-- Start Quiz Button (if needed) -->
    <button id="start-btn" style="display: none">Start Quiz</button>

    <!-- Javascript link for functionality -->
    <script src="script.js"></script>
  </body>
</html>
